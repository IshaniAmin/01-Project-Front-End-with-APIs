<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Company Playlist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<!-- Company Page CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/company_playlist.css">
	<!-- Linking Boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jPlayer CSS -->
	<link rel="stylesheet" type="text/css" href="jPlayer/dist/skin/pink.flag/css/jplayer.pink.flag.min.css">
	<link rel="stylesheet" type="text/css" href="jPlayer/dist/skin/blue.monday/css/jplayer.blue.monday.min.css">
	<!-- Linking JQuery -->
	<script type="text/javascript" src="jPlayer/lib/jquery.min.js"></script>
  	<!-- jPlayer Plugin -->
	<script type="text/javascript" src="jPlayer/dist/jplayer/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="jPlayer/dist/add-on/jplayer.playlist.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>	

</head>
<body>
	<div class="jumbotron">Company Playlist</div>
<body id="body-pic">

	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="index.html">Home</a></li>
	  <li role="presentation"><a href="registration.html">Registration</a></li>
	  <li role="presentation"><a href="#">Profiles</a></li>
	  <li role="presentation" class="active"><a href="company_playlist.html">Playlist</a></li>
	</ul>

	<div class="container" id="head"><h1>Company Playlist</h1></div>

	<div class="container">
		<ul id="list">
			
		</ul>
	</div>


	
<div id="jp_container_1" class="jp-video jp-video-270p" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div class="jp-gui">
			<!-- <div class="jp-video-play">
				<button class="jp-video-play-icon" role="button" tabindex="0">play</button>
			</div> -->
			<div class="jp-interface">
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				<div class="jp-details">
					<div class="jp-title" aria-label="title">&nbsp;</div>
				</div>
				<div class="jp-controls-holder">
					<div class="jp-volume-controls">
						<button class="jp-mute" role="button" tabindex="0">mute</button>
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
					</div>
					<div class="jp-controls">
						<button class="jp-previous" role="button" tabindex="0">previous</button>
						<button class="jp-play" role="button" tabindex="0">play</button>
						<button class="jp-stop" role="button" tabindex="0">stop</button>
						<button class="jp-next" role="button" tabindex="0">next</button>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
						<button class="jp-full-screen" role="button" tabindex="0">full screen</button>
					</div>
				</div>
			</div>
		</div>
		<div class="jp-playlist">
			<ul>
				<!-- The method Playlist.displayPlaylist() uses this unordered list -->
				<li></li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>

<div class="col-lg-5">
			<div id="song-list">
				<!-- The method Playlist.displayPlaylist() uses this unordered list -->

			</div>
		</div>


<!-- Linking Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<!-- Linking JavaScript -->
<script type="text/javascript" src="assets/javascript/company_playlist.js"></script>
</body>

</html>
