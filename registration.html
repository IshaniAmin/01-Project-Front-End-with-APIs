<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="assets/css/registration.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body data-spy="scroll">
	<div class="container" id="page-title" style="background-color: white;">
		<h1>Playlist Registration</h1>
	</div>

	<div id="body">
		<div class="container col-lg-4" id="idContainer">

			<label id="basic-info">Basic Info</label>

			<div class="form-group row">
				<div class="col-md-10">
				  <label>Full Name:</label>
				    <input id="profile-name" class="form-control" type="text" placeholder="ex. Alexander Smith">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-10">
				  <label>Email:</label>
				    <input class="form-control" type="email" placeholder="AlexanderSmith@gmail.com" id="profile-email">
				</div>	
			</div>

			<div class="form-group row">
				<div class="col-md-10">
				  <label>Position:</label>
				    <input id="profile-position" class="form-control" type="text" placeholder="ex. Account Manager">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-10">
				  <label>Interest(s):</label>
				    <input id="profile-interests" class="form-control" type="text" placeholder="ex. Salsa Dancing">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-10">
				  <label>Favorite Spot:</label>
				    <input id="profile-fav-spot" class="form-control" type="text" placeholder="Restaurant/Bar/lounge">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-10">
					<div class="panel panel-primary">
			   			<div class="panel-heading" id="searchpar"><h4>Your Playlist:</h4><i>(Pick Two In The Song Search To The Right To Get Started!)</i></div>
			   			<div class="panel-body">
							<table class="table">
						    	<thead class="thead-inverse">
						   			<tr>
						   				<th>Song Name</th>
						   			</tr>
						   		</thead>

						    <tbody id="displayList">
						            
						    <!--          all the <th> contents that are generated below go in here--> 
						              
						    </tbody>
							</table>  
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="container col-lg-7" id="spotify-search">
			<div class="row">
				<form id="search-form">
					<div class="col-md-6">
						<label id="search-song">Song Search</label>
			        	<input type="text" id="query" value="" class="form-control" placeholder="Type an Artist/Song Name"/>
			        	<input type="submit" id="search" class="btn btn-primary" value="Search" />
			        	<button type="submit" class="btn btn-primary" id="clr">Clear Results</button>
				    </div>

				</form>
			</div>

			<div id="results">
			   	<div class="panel panel-primary">
			   		<div class="panel-heading" id="searchpar">RESULTS</div>
			   		<div class="panel-body">
						<table class="table">
						    <thead class="thead-inverse">
						    	<tr>
							    	<th>Song Name</th>
							    	<th>Cover Art</th>
							    	<th>Preview</th>
							    	<th>Playlist Add</th>
						    </thead>

						    <tbody id="searchResults">
						            
						    <!--          all the <th> contents that are generated below go in here--> 
						              
						    </tbody>
						</table>  
					</div>
				
				</div>
			</div>
		</div>

		<!-- Submit Playlist Button -->
		<div class="container">
			<div class="row">
				<div class="form-group">
			    	<input id="submit-playlist" class="btn btn-primary" type="submit" value="SUBMIT">
				</div>
			</div>
		</div>
	</div>


<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/registration.js"></script>
</body>

</html>
